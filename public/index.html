<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Index Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #carbonChart {
        max-width: 800px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>Carbon Index Dashboard</h1>
    <canvas id="carbonChart"></canvas>
    <div id="data-container"></div>

    <script>
      async function fetchData() {
        try {
          const response = await fetch("/api/carbon-index")
          if (!response.ok) {
            throw new Error("Network response was not ok")
          }
          const data = await response.json()
          const container = document.getElementById("data-container")
          container.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>"

          // Filter data for London and Saigon
          const londonData = data.filter((entry) => entry.location === "London")
          const saigonData = data.filter((entry) => entry.location === "Saigon")

          // Prepare data for Chart.js
          const londonLabels = londonData.map((entry) => new Date(entry.timestamp))
          const londonValues = londonData.map((entry) => entry.carbon_index)

          const saigonLabels = saigonData.map((entry) => new Date(entry.timestamp))
          const saigonValues = saigonData.map((entry) => entry.carbon_index)

          const ctx = document.getElementById("carbonChart").getContext("2d")
          new Chart(ctx, {
            type: "line",
            data: {
              labels: londonLabels,
              datasets: [
                {
                  label: "Carbon Index - London",
                  data: londonValues,
                  borderColor: "rgba(75, 192, 192, 1)",
                  borderWidth: 1,
                  fill: false,
                },
                {
                  label: "Carbon Index - Saigon",
                  data: saigonValues,
                  borderColor: "rgba(255, 99, 132, 1)",
                  borderWidth: 1,
                  fill: false,
                },
              ],
            },
            options: {
              scales: {
                x: {
                  type: "time",
                  time: {
                    unit: "hour",
                    tooltipFormat: "MMM dd, HH:mm",
                  },
                },
                y: {
                  beginAtZero: true,
                },
              },
            },
          })
        } catch (error) {
          console.error("Error fetching data:", error)
        }
      }

      fetchData()
    </script>
  </body>
</html>
